name: GolangCI
on:
  # push:
  #   branches:
  #     - master
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
